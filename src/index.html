    <div>
      <h1>Depth of Field<br>Calculator</h1>
    </div>
  </header>
  <div id="myKits">
    <select id="kits"></select>
    <button aria-label="Add new lens/film kit" id="addNewKit">➕</button>
    <button aria-label="Remove selected lens/film kit" id="removeKit">❌</button>
  </div>
  <form id="addKit" class="hidden">
    <div>
      <label for="format">Film Format</label>
      <select id="format" name="format">
        <option>35mm</option>
        <option>645</option>
        <option>6x6</option>
        <option>6x7</option>
        <option>6x9</option>
        <option>4x5</option>
        <option>5x7</option>
        <option>8x10</option>
        <option>11x14</option>
      </select>
    </div>
    <div>
      <label for="lensLength">Lens Length (mm)</label>
      <input type="number" name="lens" id="lensLength">
    </div>
    <div id="addKitName">
      <label for="kitName">Kit Name (optional)</label>
      <input type="text" name="name" id="kitName">
    </div>
    <div id="addKitActions">
      <button type="button" id="saveKit">Save</button>
      <button id="discardKit">Discard</button>
    </div>
  </form>
  <div id="settings">
    <div>
      <label for="subjectDistance">subject distance</label>
      <input id="subjectDistance" type="number">
    </div>
    <div>
      <label for="unit">unit</label>
      <select id="unit">
        <option>meters</option>
        <option>feet</option>
      </select>
    </div>
    <div>
      <label for="aperture">f/stop</label>
      <select id="aperture">
        <option>1.4</option>
        <option>2.0</option>
        <option>2.8</option>
        <option>4.0</option>
        <option>5.6</option>
        <option>8.0</option>
        <option>11.0</option>
        <option>16.0</option>
        <option>22.0</option>
        <option>45.0</option>
        <option>64.0</option>
        <option>96.0</option>
        <option>128.0</option>
        <option>256.0</option>
      </select>
    </div>
  </div>
  <div id="calculations">
    <div id="dofCalcs">
      <div>
        <h3>Near Sharpness</h3>
        <div class="result" id="calculationsNearSharp">0m </div>
      </div>
      <div>
        <h3>Far Sharpness</h3>
        <div class="result" id="calculationsFarSharp">0 m</div>
      </div>
      <div>
        <h3>Depth of Field</h3>
        <div class="result" id="calculationsDof">0 m</div>
      </div>
    </div>
    <div id="hfCalcs">
      <div>
        <h3>Hyperfocal Distance</h3>
        <div class="result" id="calculationsHyperfocal">0 m</div>
      </div>
      <div>
      <h3>DOF @ Hyperfocal</h3>
        <div class="result" id="calculationsDofHyperfocal">0 m</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
